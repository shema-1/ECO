<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rwanda Market</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://www.foo.tld/ECO/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/ECO/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for some
      // browsers to recognize it as a valid 404 page.
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var basePath = '/ECO';
      
      // Check if we're already on the base path
      if (l.pathname.indexOf(basePath) === 0) {
        // We're on /ECO/ or a subpath, redirect to /ECO/?/path
        var pathAfterBase = l.pathname.slice(basePath.length);
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          basePath + '/?/' + pathAfterBase.slice(1).replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      } else {
        // Redirect to base path
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          basePath + '/'
        );
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
