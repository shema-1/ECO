<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rwanda Market</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://www.foo.tld/ECO/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/ECO/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for some
      // browsers to recognize it as a valid 404 page.
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var basePath = '/ECO';
      
      // Get the path after the base path
      var pathAfterBase = '';
      if (l.pathname.indexOf(basePath) === 0) {
        pathAfterBase = l.pathname.slice(basePath.length);
      } else {
        // If not on base path, use the full pathname
        pathAfterBase = l.pathname;
      }
      
      // Remove leading slash if present
      if (pathAfterBase.charAt(0) === '/') {
        pathAfterBase = pathAfterBase.slice(1);
      }
      
      // Build the redirect URL
      var redirectPath = basePath + '/?/' + pathAfterBase.replace(/&/g, '~and~');
      if (l.search) {
        redirectPath += '&' + l.search.slice(1).replace(/&/g, '~and~');
      }
      if (l.hash) {
        redirectPath += l.hash;
      }
      
      // Redirect
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + redirectPath
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
