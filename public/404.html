<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rwanda Market - Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script handles 404 errors and redirects to the correct path with base
      // Note: this 404.html file must be at least 512 bytes for some
      // browsers to recognize it as a valid 404 page.
      (function() {
        var l = window.location;
        var basePath = '/ECO';
        
        // Get the current pathname
        var currentPath = l.pathname;
        
        // Remove leading slash
        if (currentPath.charAt(0) === '/') {
          currentPath = currentPath.slice(1);
        }
        
        // If path already starts with ECO/, remove it to avoid duplication
        if (currentPath.indexOf('ECO/') === 0) {
          currentPath = currentPath.slice(4);
        }
        if (currentPath === 'ECO') {
          currentPath = '';
        }
        
        // Build the redirect URL with query string format for SPA routing
        var redirectPath = basePath + '/?/' + currentPath.replace(/&/g, '~and~');
        
        // Add existing search params if any
        if (l.search && l.search.length > 1) {
          redirectPath += '&' + l.search.slice(1).replace(/&/g, '~and~');
        }
        
        // Add hash if any
        if (l.hash) {
          redirectPath += l.hash;
        }
        
        // If no path, just go to base
        if (!currentPath) {
          redirectPath = basePath + '/';
        }
        
        // Redirect immediately
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + redirectPath
        );
      }());
    </script>
  </head>
  <body>
    <p style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
      Redirecting to Rwanda Market...
    </p>
  </body>
</html>
